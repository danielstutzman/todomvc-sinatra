    <body>
        <section id="todoapp"></section>
        <footer id="info"></footer>

        <script src="concat/vendor.js"></script>
        <script>var initialTodos = []; /* server will fill in */</script>
        <script src="concat/browserified.js"></script>
<script>
var TodoApp = require('./app/TodoApp.coffee');
var Todos   = require('./app/Todos.coffee');
var doCommand = require('./app/doCommand.coffee')

var todos = new Todos(initialTodos);

var app = TodoApp({ todos: todos, doCommand: doCommand });

React.renderComponent(app, document.getElementById('todoapp'));

React.renderComponent(
  React.DOM.div(null,
    React.DOM.p(null, 'Double-click to edit a todo'),
    React.DOM.p(null, 'Created by', ' ',
      React.DOM.a({href: 'http://github.com/petehunt/'}, 'petehunt')
    ),
    React.DOM.p(null, 'Part of', ' ',
      React.DOM.a({href: 'http://todomvc.com'}, 'TodoMVC')
    )
  ),
  document.getElementById('info')
);

</script>
    </body>
