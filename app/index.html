    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>yeoman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="concat/all.css">
        <!--[if lt IE 9]><script src="concat/ie8.js"></script><![endif]-->
    </head>
    <body>
        <section id="todoapp"></section>
        <footer id="info">
          <div>
            <p>Double-click to edit a todo</p>
            <p>Created by
              <a href='http://github.com/petehunt/'>petehunt</a></p>
            <p>Part of <a href='http://todomvc.com'>TodoMVC</a>
          </div>
        </footer>

        <script src="concat/vendor.js"></script>
        <script>var initialTodos = []; /* server will fill in */</script>
        <script src="concat/browserified.js"></script>
        <script>
          var TodoApp = require('./app/TodoApp.coffee');
          var Todos   = require('./app/Todos.coffee');
          var CommandDoer = require('./app/CommandDoer.coffee');

          var todos = new Todos(initialTodos);
          var doer = new CommandDoer(todos);
          var app = TodoApp({ todos: todos, doCommand: doer.doCommand });
          todos.on('add destroy change', function() { app.setProps(todos); });
          React.renderComponent(app, document.getElementById('todoapp'));
        </script>
    </body>
</html>
