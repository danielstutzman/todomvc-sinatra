    <body>
        <section id="todoapp"></section>
        <footer id="info">
          <div>
            <p>Double-click to edit a todo</p>
            <p>Created by
              <a href='http://github.com/petehunt/'>petehunt</a></p>
            <p>Part of <a href='http://todomvc.com'>TodoMVC</a>
          </div>
        </footer>

        <script src="concat/vendor.js"></script>
        <script>var initialTodos = []; /* server will fill in */</script>
        <script src="concat/browserified.js"></script>
        <script>
          var TodoApp = require('./app/TodoApp.coffee');
          var CommandDoer = require('./app/CommandDoer.coffee');

          var app = new TodoApp({
            todos: [],
            nowShowing: 'all',
            doCommand: function(name, args) {
              var oldTodos = app.props.todos;
              var newTodos = CommandDoer.doCommand(name, args, oldTodos);
              app.setProps({ todos: newTodos });
            }
          });

          var router = Router({
            '/':          function() { app.setProps({ nowShowing: 'all' }) },
            '/active':    function() { app.setProps({ nowShowing: 'active' }) },
            '/completed': function() { app.setProps({ nowShowing: 'completed'})}
          });
          router.init();

          React.renderComponent(app, document.getElementById('todoapp'));
        </script>
    </body>
</html>
